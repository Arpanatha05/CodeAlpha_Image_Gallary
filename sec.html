<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masonry Image Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .controls input,
    .controls button {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .controls button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    /* Masonry Grid */
    .gallery {
      column-count: 3;
      column-gap: 16px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 16px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      background: white;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox-controls {
      display: flex;
      gap: 10px;
    }

    .lightbox-controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      color: white;
      font-size: 2.5rem;
      padding: 0 20px;
      cursor: pointer;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 500px) {
      .gallery {
        column-count: 1;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <h1>üß± Masonry Image Gallery</h1>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="categoryInput" placeholder="Category" />
    <button onclick="uploadImage()">Upload Image</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-nav">
      <span onclick="navigate(-1)">&#10094;</span>
      <span onclick="navigate(1)">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" alt="Preview">
    <div class="lightbox-controls">
      <button onclick="editImage()">üñäÔ∏è Edit</button>
      <button onclick="shareImage()">üì§ Share</button>
    </div>
  </div>

  <script>
    let images = [];
    let currentIndex = 0;
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    function uploadImage() {
      const input = document.getElementById('imageInput');
      const category = document.getElementById('categoryInput').value || 'No Category';

      if (!input.files.length) {
        alert("Please select an image");
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const imageData = {
          src: e.target.result,
          category: category,
          date: new Date()
        };
        images.push(imageData);
        addToGallery(imageData, images.length - 1);
        input.value = '';
        document.getElementById('categoryInput').value = '';
      };

      reader.readAsDataURL(file);
    }

    function addToGallery(img, index) {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.innerHTML = `<img src="${img.src}" alt="${img.category}" title="${img.category}" />`;
      item.addEventListener('click', () => openLightbox(index));
      gallery.appendChild(item);
    }

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[index].src;
      lightbox.classList.add('show');
    }

    function closeLightbox() {
      lightbox.classList.remove('show');
    }

    function navigate(dir) {
      currentIndex = (currentIndex + dir + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function editImage() {
      alert("Edit functionality coming soon!");
    }

    function shareImage() {
      const link = images[currentIndex].src;
      const shareText = `Check out this image: ${link}`;
      alert(`Share options:\n\nüì≤ WhatsApp\nüìß Email\nüì∏ Instagram\nüîó Link copied`);

      // Optionally copy to clipboard
      navigator.clipboard.writeText(shareText).then(() => {
        console.log("Copied to clipboard");
      });
    }
  </script>
</body>
</html>
