<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Button with Gradient Border</title>
  <style>
  
    .sign {
      position: relative;
      padding: 14px 36px;
      font-size: 16px;
      font-weight: bold;
      color: #00f7ff;
      background: #0f0f1a;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 12px;
      z-index: 1;
      overflow: hidden;
    }

    .sign::before {
      content: '';
      position: absolute;
      inset: 0;
      padding: 2px;
      background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffff);
      border-radius: 12px;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: -1;
      transition: transform 0.4s ease;
    }

    .sign:hover::before {
      transform: scale(1.05);
    }

    .sign:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <button class="sign">Sign In</button>
</body>
</html>
