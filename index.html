<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Image Gallery</title>
    <linK rel="stylesheet" href="style.css">
</head>
<body>
  <!-- this is header part of the webpage -->
      <button class="sign" onclick="goToNewPage()">Sign In</button>
<header>
   
    <div class="svg-wrapper">
  <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
    <rect class="shape" height="60" width="320" />
    <div class="text">Image Gallery</div>
  </svg>
</div>
</header>

<!-- this is input part of the webpage -->
 
  <div class="upload-controls">
    <label class="custom-file-input">
      Choose File
      <input type="file" id="fileInput" accept="image/*" multiple>
    </label>
    <button class="btn1" onclick="addToGallery()">Add to Gallery</button>
    <button class="btn1" onclick="sortByDate()">Sort by Date</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="arrow-btn arrow-left" onclick="prevImage()">&#10094;</button>
      <img id="modalImage" src="" alt="Preview">
      <button class="arrow-btn arrow-right" onclick="nextImage()">&#10095;</button>
    </div>
    <div class="modal-buttons">
      <button onclick="closeModal()">Close</button>
      <button onclick="toggleShareOptions()">Share</button>
      <div class="share-options" id="shareOptions"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
