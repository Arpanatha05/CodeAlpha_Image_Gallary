<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sign" ><button class="sign" onclick="goToNewPage()" role="button">Sign Up</button></div> 
  <!-- top part of the website -->
  <section class="top">
   
    <div class="svg-wrapper">
  <svg height="60" width="300" xmlns="http://www.w3.org/2000/svg">
    <rect class="shape1" height="60" width="300" />
    <rect class="shape2" height="60" width="300" />
    <div class="text">Image Gallery</div>
  </svg>
</div>


  
  


<!-- main body of the website -->
  </section>
  <section class="input">
    <div class="upload-controls">
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="addToGallery()">Add to Gallery</button>
    <button onclick="sortByDate()">Sort by Date</button>
  </div>

  <div  class="gallery" id="gallery"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="arrow-btn arrow-left" onclick="prevImage()">&#10094;</button>
      <img id="modalImage" src="" alt="Preview">
      <button class="arrow-btn arrow-right" onclick="nextImage()">&#10095;</button>
    </div>
    <div class="modal-buttons">
      <button onclick="closeModal()">Close</button>
      <button onclick="toggleShareOptions()">Share</button>
      <div class="share-options" id="shareOptions"></div>
    </div>
  </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
