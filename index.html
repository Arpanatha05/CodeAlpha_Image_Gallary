<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="top">

  </section>
  <section class="input">
    <div class="upload-controls">
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="addToGallery()">Add to Gallery</button>
    <button onclick="sortByDate()">Sort by Date</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="arrow-btn arrow-left" onclick="prevImage()">&#10094;</button>
      <img id="modalImage" src="" alt="Preview">
      <button class="arrow-btn arrow-right" onclick="nextImage()">&#10095;</button>
    </div>
    <div class="modal-buttons">
      <button onclick="closeModal()">Close</button>
      <button onclick="toggleShareOptions()">Share</button>
      <div class="share-options" id="shareOptions"></div>
    </div>
  </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
