<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Image Gallery</title>
  <style>
    :root {
      --primary: #007bff;
      --bg-light: #f7f9fc;
      --text-dark: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      padding: 20px;
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls input,
    .controls button {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .controls button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #0056b3;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .image-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: 220px;
      cursor: pointer;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.3s;
    }

    .image-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      font-size: 0.85rem;
      padding: 5px 8px;
      text-align: center;
    }

    /* Context Menu */
    .context-menu {
      position: absolute;
      display: none;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      border-radius: 5px;
      overflow: hidden;
      flex-direction: column;
    }

    .context-menu button {
      background: none;
      border: none;
      padding: 8px 12px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .context-menu button:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 500px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <h1>üì∑ Custom Image Gallery</h1>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="categoryInput" placeholder="Enter Category" />
    <button onclick="uploadImage()">Add to Gallery</button>
    <button onclick="sortByDate()">Sort by Date</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <!-- Context Menu -->
  <div class="context-menu" id="contextMenu">
    <button onclick="cutImage()">‚úÇÔ∏è Cut</button>
    <button onclick="cropImage()">üìê Crop</button>
    <button onclick="editImage()">üñäÔ∏è Edit</button>
    <button onclick="sendImage()">üì§ Send</button>
  </div>

  <script>
    let images = [];
    let selectedImageIndex = null;
    const gallery = document.getElementById('gallery');
    const contextMenu = document.getElementById('contextMenu');

    function uploadImage() {
      const input = document.getElementById('imageInput');
      const category = document.getElementById('categoryInput').value.trim();

      if (!input.files.length || !category) {
        alert("Select an image and enter category");
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        images.push({
          src: e.target.result,
          category: category,
          date: new Date()
        });
        displayImages(images);
        input.value = '';
        document.getElementById('categoryInput').value = '';
      };

      reader.readAsDataURL(file);
    }

    function displayImages(imgArray) {
      gallery.innerHTML = '';
      imgArray.forEach((img, index) => {
        const card = document.createElement('div');
        card.className = 'image-card';
        card.innerHTML = `
          <img src="${img.src}" alt="Image">
          <div class="image-info">
            <strong>${img.category}</strong><br>
            ${img.date.toLocaleDateString()}
          </div>
        `;

        card.addEventListener('click', (e) => {
          selectedImageIndex = index;
          showContextMenu(e);
        });

        gallery.appendChild(card);
      });
    }

    function sortByDate() {
      const sorted = [...images].sort((a, b) => b.date - a.date);
      displayImages(sorted);
    }

    function showContextMenu(e) {
      e.preventDefault();
      const menu = contextMenu;
      menu.style.top = e.clientY + 'px';
      menu.style.left = e.clientX + 'px';
      menu.style.display = 'flex';
    }

    function closeContextMenu() {
      contextMenu.style.display = 'none';
    }

    function cutImage() {
      if (selectedImageIndex !== null) {
        images.splice(selectedImageIndex, 1);
        displayImages(images);
        closeContextMenu();
      }
    }

    function cropImage() {
      alert("üß™ Crop tool coming soon!");
      closeContextMenu();
    }

    function editImage() {
      alert("üñäÔ∏è Edit function placeholder (could add filters, brightness, etc.)");
      closeContextMenu();
    }

    function sendImage() {
      alert("üì§ Image sent successfully!");
      closeContextMenu();
    }

    window.addEventListener('click', () => closeContextMenu());
    window.addEventListener('scroll', () => closeContextMenu());
  </script>

</body>
</html>
