<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aligned Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .upload-controls input[type="file"],
    .upload-controls button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .upload-controls button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .gallery {
      column-count: 3;
      column-gap: 16px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 16px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: white;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 10px;
    }

    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px 15px;
      cursor: pointer;
    }

    .arrow-left {
      left: -60px;
    }

    .arrow-right {
      right: -60px;
    }

    .modal-buttons {
      margin-top: 20px;
      text-align: center;
    }

    .modal-buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .share-options {
      margin-top: 10px;
    }

    .share-options a {
      display: inline-block;
      margin: 5px;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      background: #555;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 500px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <h1>üìÅ Image Gallery</h1>

  <div class="upload-controls">
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="addToGallery()">Add to Gallery</button>
    <button onclick="sortByDate()">Sort by Date</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="arrow-btn arrow-left" onclick="prevImage()">&#10094;</button>
      <img id="modalImage" src="" alt="Preview">
      <button class="arrow-btn arrow-right" onclick="nextImage()">&#10095;</button>
    </div>
    <div class="modal-buttons">
      <button onclick="closeModal()">Close</button>
      <div class="share-options" id="shareOptions"></div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const shareOptions = document.getElementById('shareOptions');
    let currentIndex = 0;
    let images = [];

    window.onload = () => {
      const saved = localStorage.getItem("galleryImages");
      if (saved) {
        images = JSON.parse(saved);
        renderGallery();
      }
    }

    function addToGallery() {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please choose an image file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const imageData = {
          src: e.target.result,
          date: new Date().toISOString()
        };
        images.push(imageData);
        saveImages();
        renderGallery();
        fileInput.value = '';
      };
      reader.readAsDataURL(file);
    }

    function renderGallery() {
      gallery.innerHTML = '';
      images.forEach((img, index) => {
        const imgElement = document.createElement('div');
        imgElement.classList.add('gallery-item');
        imgElement.innerHTML = `
          <img src="${img.src}" alt="Gallery Image" onclick="openModal(${index})">
          <button class="delete-btn" onclick="deleteImage(${index})">Delete</button>
        `;
        gallery.appendChild(imgElement);
      });
    }

    function deleteImage(index) {
      images.splice(index, 1);
      saveImages();
      renderGallery();
      closeModal();
    }

    function sortByDate() {
      images.sort((a, b) => new Date(a.date) - new Date(b.date));
      renderGallery();
    }

    function saveImages() {
      localStorage.setItem("galleryImages", JSON.stringify(images));
    }

    function openModal(index) {
      currentIndex = index;
      modalImage.src = images[currentIndex].src;
      modal.style.display = 'flex';
      updateShareOptions();
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImage.src = images[currentIndex].src;
      updateShareOptions();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImage.src = images[currentIndex].src;
      updateShareOptions();
    }

    function updateShareOptions() {
      const url = encodeURIComponent(images[currentIndex].src);
      shareOptions.innerHTML = `
        <a href="https://wa.me/?text=${url}" target="_blank">WhatsApp</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=${url}" target="_blank">Facebook</a>
        <a href="https://twitter.com/intent/tweet?url=${url}" target="_blank">Twitter</a>
        <a href="${url}" download>Download</a>
      `;
    }
  </script>

</body>
</html>
