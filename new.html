<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Image Gallery</title>
  <style>
    :root {
      --primary: #007bff;
      --bg-light: #f7f9fc;
      --text-dark: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      padding: 20px;
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls input, .controls select, .controls button {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .controls button {
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background: #0056b3;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .image-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: transparent;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-info {
      padding: 8px;
      font-size: 0.9rem;
      background: #f0f0f0;
      text-align: center;
    }

    @media (max-width: 500px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

<h1>ðŸ“· Custom Image Gallery</h1>

<div class="controls">
  <input type="file" id="imageInput" accept="image/*">
  <input type="text" id="categoryInput" placeholder="Enter Category">
  <button onclick="uploadImage()">Add to Gallery</button>
  <button onclick="sortByDate()">Sort by Date</button>
</div>

<div class="gallery" id="gallery"></div>

<script>
  let images = [];

  function uploadImage() {
    const input = document.getElementById('imageInput');
    const category = document.getElementById('categoryInput').value.trim();

    if (!input.files.length) {
      alert("Please select an image.");
      return;
    }

    if (!category) {
      alert("Please enter a category.");
      return;
    }

    const file = input.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
      const imageData = {
        src: e.target.result,
        category: category,
        date: new Date()
      };

      images.push(imageData);
      displayImages(images);
      input.value = '';
      document.getElementById('categoryInput').value = '';
    };

    reader.readAsDataURL(file);
  }

  function displayImages(imgArray) {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    imgArray.forEach(data => {
      const card = document.createElement('div');
      card.className = 'image-card';
      card.innerHTML = `
        <img src="${data.src}" alt="Uploaded Image">
        <div class="image-info">
          <strong>Category:</strong> ${data.category}<br>
          <strong>Date:</strong> ${data.date.toLocaleDateString()}
        </div>
      `;
      gallery.appendChild(card);
    });
  }

  function sortByDate() {
    const sorted = [...images].sort((a, b) => b.date - a.date);
    displayImages(sorted);
  }
</script>

</body>
</html>
