<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Round Menu with Page Sections</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
    }

    .menu-container {
      position: relative;
    }

    #menuButton {
      width: 70px;
      height: 70px;
      font-size: 28px;
      border: none;
      background: linear-gradient(145deg, #1f1f1f, #2b2b2b);
      color: #fff;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #menuButton:hover {
      background: linear-gradient(145deg, #444, #555);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .menu-items {
      position: absolute;
      top: 80px;
      left: -60px;
      width: 180px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.3s ease-in-out;
      z-index: 10;
    }

    .menu-items button {
      padding: 14px 20px;
      background: transparent;
      color: #fff;
      border: none;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .menu-items button:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(8px);
      font-weight: bold;
      color: #00ffe0;
    }

    .menu-items button:last-child {
      border-bottom: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-content {
      margin-top: 40px;
      width: 80%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      text-align: center;
      display: none;
    }

    .page-content.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    .page-content h1 {
      margin-top: 0;
      font-size: 28px;
      color: #00ffe0;
    }

    .page-content p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<!-- MENU BUTTON -->
<div class="menu-container">
  <button id="menuButton">‚ò∞</button>
  <div class="menu-items" id="menuItems">
    <button onclick="showPage('home')">üè† Home</button>
    <button onclick="showPage('about')">‚ÑπÔ∏è About Us</button>
    <button onclick="showPage('contact')">üìû Contact Us</button>
  </div>
</div>




<script>
  const menuButton = document.getElementById("menuButton");
  const menuItems = document.getElementById("menuItems");
  const contents = {
    home: document.getElementById("contentHome"),
    about: document.getElementById("contentAbout"),
    contact: document.getElementById("contentContact")
  };

  let isMenuOpen = false;

  menuButton.addEventListener("click", () => {
    isMenuOpen = !isMenuOpen;
    menuItems.style.display = isMenuOpen ? "flex" : "none";
  });

  function showPage(page) {
    // Hide all content sections
    Object.values(contents).forEach(div => div.classList.remove("active"));
    // Show the selected one
    contents[page].classList.add("active");
    // Close the menu
    menuItems.style.display = "none";
    isMenuOpen = false;
  }

  // Optional: Show Home by default
  showPage('home');
</script>

</body>
</html>
